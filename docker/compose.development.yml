# =============================================================================
# Docker Compose for Development
# Features: Hot reload, volume mounts, PostgreSQL, all services
# =============================================================================

name: elixir-demo

services:
  # ---------------------------------------------------------------------------
  # RabbitMQ Message Broker
  # ---------------------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    env_file: .env.development
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - elixir-network

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    env_file: .env.development
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - elixir-network

  # ---------------------------------------------------------------------------
  # Elixir Phoenix API - Development with Hot Reload
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ../api
      dockerfile: Dockerfile
      target: development
    env_file: .env.development
    environment:
      MIX_ENV: dev
      POSTGRES_HOST: postgres
      PHX_HOST: localhost
      SECRET_KEY_BASE: dev_secret_key_base_that_is_at_least_64_characters_long_enough_for_dev
      AUTH_GRPC_HOST: auth
      AUTH_GRPC_PORT: 50051
    volumes:
      # Mount source code for hot reload - changes on host reflect in container
      - ../api/lib:/app/lib:delegated
      - ../api/config:/app/config:delegated
      - ../api/priv:/app/priv:delegated
      - ../api/test:/app/test:delegated
      - ../api/mix.exs:/app/mix.exs:delegated
      # Persist build artifacts and deps to avoid re-downloading
      - api_build:/app/_build
      - api_deps:/app/deps
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      auth:
        condition: service_started
    networks:
      - elixir-network
    stdin_open: true
    tty: true

  # ---------------------------------------------------------------------------
  # Auth gRPC Service - Development with Hot Reload
  # ---------------------------------------------------------------------------
  auth:
    build:
      context: ../auth
      dockerfile: Dockerfile
      target: development
    env_file: .env.development
    environment:
      MIX_ENV: dev
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${AUTH_DB}
      GRPC_PORT: 50051
      JWT_SECRET_KEY: dev_jwt_secret_key_at_least_32_characters_long
      ACCESS_TOKEN_TTL: 3600
      REFRESH_TOKEN_TTL: 604800
    volumes:
      # Mount source code for hot reload
      - ../auth/lib:/app/lib:delegated
      - ../auth/config:/app/config:delegated
      - ../auth/priv:/app/priv:delegated
      - ../auth/test:/app/test:delegated
      - ../auth/mix.exs:/app/mix.exs:delegated
      # Persist build artifacts and deps
      - auth_build:/app/_build
      - auth_deps:/app/deps
    ports:
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - elixir-network
    stdin_open: true
    tty: true

  # ---------------------------------------------------------------------------
  # Alert Service - Event Consumer
  # ---------------------------------------------------------------------------
  alert:
    build:
      context: ../alert
      dockerfile: Dockerfile
      target: development
    env_file: .env.development
    environment:
      MIX_ENV: dev
      RABBITMQ_HOST: rabbitmq
    volumes:
      - ../alert/lib:/app/lib:delegated
      - ../alert/config:/app/config:delegated
      - ../alert/test:/app/test:delegated
      - ../alert/mix.exs:/app/mix.exs:delegated
      - alert_build:/app/_build
      - alert_deps:/app/deps
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - elixir-network
    stdin_open: true
    tty: true

  # ---------------------------------------------------------------------------
  # Bun Web Service - Development with Hot Reload
  # ---------------------------------------------------------------------------
  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      target: development
    env_file: .env.development
    environment:
      NODE_ENV: development
      API_URL: http://api:4000/api
    volumes:
      # Mount source code for hot reload - changes on host reflect in container
      - ../web/src:/app/src:delegated
      - ../web/package.json:/app/package.json:delegated
      - ../web/tsconfig.json:/app/tsconfig.json:delegated
      - ../web/biome.json:/app/biome.json:delegated
      # Persist node_modules to avoid re-downloading
      - web_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - elixir-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  api_build:
  api_deps:
  auth_build:
  auth_deps:
  alert_build:
  alert_deps:
  web_node_modules:

networks:
  elixir-network:
    driver: bridge
