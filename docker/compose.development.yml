# =============================================================================
# Docker Compose for Development
# Features: Hot reload, volume mounts, PostgreSQL, all services
# =============================================================================

name: elixir-demo

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-api_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - elixir-network

  # ---------------------------------------------------------------------------
  # Elixir Phoenix API - Development with Hot Reload
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ../api
      dockerfile: Dockerfile
      target: development
    environment:
      MIX_ENV: dev
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-api_dev}
      PHX_HOST: localhost
      SECRET_KEY_BASE: dev_secret_key_base_that_is_at_least_64_characters_long_enough_for_dev
    volumes:
      # Mount source code for hot reload - changes on host reflect in container
      - ../api/lib:/app/lib:delegated
      - ../api/config:/app/config:delegated
      - ../api/priv:/app/priv:delegated
      - ../api/test:/app/test:delegated
      - ../api/mix.exs:/app/mix.exs:delegated
      # Persist build artifacts and deps to avoid re-downloading
      - api_build:/app/_build
      - api_deps:/app/deps
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - elixir-network
    stdin_open: true
    tty: true

  # ---------------------------------------------------------------------------
  # Bun Web Service - Development with Hot Reload
  # ---------------------------------------------------------------------------
  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      target: development
    environment:
      NODE_ENV: development
      API_URL: http://api:4000/api
    volumes:
      # Mount source code for hot reload - changes on host reflect in container
      - ../web/src:/app/src:delegated
      - ../web/package.json:/app/package.json:delegated
      - ../web/tsconfig.json:/app/tsconfig.json:delegated
      - ../web/biome.json:/app/biome.json:delegated
      # Persist node_modules to avoid re-downloading
      - web_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - elixir-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  api_build:
  api_deps:
  web_node_modules:

networks:
  elixir-network:
    driver: bridge
