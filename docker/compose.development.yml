# =============================================================================
# Docker Compose for Development
# Features: Hot reload, volume mounts, PostgreSQL, all services
# =============================================================================

name: elixir-demo

services:
  # ---------------------------------------------------------------------------
  # RabbitMQ Message Broker
  # ---------------------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - elixir-network

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: api_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - elixir-network

  # ---------------------------------------------------------------------------
  # Elixir Phoenix API - Development with Hot Reload
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.elixir
      target: development
      args:
        APP_NAME: api
    env_file: ../api/.env.development
    environment:
      MIX_ENV: dev
      APP_NAME: api
      POSTGRES_HOST: postgres
      AUTH_GRPC_HOST: auth
      AUTH_GRPC_PORT: 50051
    volumes:
      - ../shared:/app/shared:delegated
      - ../api/lib:/app/lib:delegated
      - ../api/config:/app/config:delegated
      - ../api/priv:/app/priv:delegated
      - ../api/test:/app/test:delegated
      - ../api/mix.exs:/app/mix.exs:delegated
      - api_build:/app/_build
      - api_deps:/app/deps
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      auth:
        condition: service_started
    networks:
      - elixir-network
    stdin_open: true
    tty: true

  # ---------------------------------------------------------------------------
  # Auth gRPC Service - Development with Hot Reload
  # ---------------------------------------------------------------------------
  auth:
    build:
      context: ..
      dockerfile: docker/Dockerfile.elixir
      target: development
      args:
        APP_NAME: auth
    env_file: ../auth/.env.development
    environment:
      MIX_ENV: dev
      APP_NAME: auth
      POSTGRES_HOST: postgres
      RABBITMQ_HOST: rabbitmq
    volumes:
      - ../shared:/app/shared:delegated
      - ../auth/lib:/app/lib:delegated
      - ../auth/config:/app/config:delegated
      - ../auth/priv:/app/priv:delegated
      - ../auth/test:/app/test:delegated
      - ../auth/mix.exs:/app/mix.exs:delegated
      - auth_build:/app/_build
      - auth_deps:/app/deps
    ports:
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - elixir-network
    stdin_open: true
    tty: true

  # ---------------------------------------------------------------------------
  # Alert Service - Event Consumer
  # ---------------------------------------------------------------------------
  alert:
    build:
      context: ..
      dockerfile: docker/Dockerfile.elixir
      target: development
      args:
        APP_NAME: alert
    env_file: ../alert/.env.development
    environment:
      MIX_ENV: dev
      APP_NAME: alert
      RABBITMQ_HOST: rabbitmq
    volumes:
      - ../shared:/app/shared:delegated
      - ../alert/lib:/app/lib:delegated
      - ../alert/config:/app/config:delegated
      - ../alert/test:/app/test:delegated
      - ../alert/mix.exs:/app/mix.exs:delegated
      - alert_build:/app/_build
      - alert_deps:/app/deps
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - elixir-network
    stdin_open: true
    tty: true

  # ---------------------------------------------------------------------------
  # Bun Web Service - Development with Hot Reload
  # ---------------------------------------------------------------------------
  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      target: development
    env_file: ../web/.env.development
    environment:
      NODE_ENV: development
      API_URL: http://api:4000/api
    volumes:
      - ../web/src:/app/src:delegated
      - ../web/package.json:/app/package.json:delegated
      - ../web/tsconfig.json:/app/tsconfig.json:delegated
      - ../web/biome.json:/app/biome.json:delegated
      - web_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - elixir-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  api_build:
  api_deps:
  auth_build:
  auth_deps:
  alert_build:
  alert_deps:
  web_node_modules:

networks:
  elixir-network:
    driver: bridge
